<!DOCTYPE html>
<html lang="en">
<head>

  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let pressed = []
  const secretCode = 'wesbos'
  let canceler = () => {}
  window.addEventListener('keyup', (e) => {
    canceler()
    pressed.push(e.code)


    canceler = setTimeout(() => (pressed = []), 2000)

  })
</script>
</body>
