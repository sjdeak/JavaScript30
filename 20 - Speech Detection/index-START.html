<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const sr = new SpeechRecognition()
  sr.intermResult = true
  sr.lang = 'en-US';

  const container = document.querySelector('div.words')

  // sr 的事件: result → 一段时间没有检测到声音 → end → sr停止对声音的检测
  // if (e.results[0].isFinal) 表示结束的flag
  sr.addEventListener('result', (e) => {
    let p = document.createElement('p')
    console.log('e:', e)
    const transcript = Array.from(e.results).map(result => result[0].transcript).join('')
    p.innerText = transcript

    container.appendChild(p)
  })

  sr.addEventListener('end', sr.start)
  sr.start()

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
