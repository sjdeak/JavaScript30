<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
<script src="https://cdn.bootcss.com/lodash.js/4.17.11/lodash.js"></script>
<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let score = 0

  function setScore(s) {
    score = s
    scoreBoard.textContent = s
  }

  function showMole() {
    /* 随机弹出一只鼹鼠 */
    const i = _.random(0, holes.length-1)
    console.log('showMole', 'i:', i)


    const clickHandler = () => {
      /* 鼹鼠被点击时增加并更新分值 */
      setScore(score+1)
      this.classList.remove('up')
    }
    holes[i].addEventListener('click', clickHandler, {once: true})

    holes[i].classList.add('up') // 弹出时的样式

    setTimeout(() => {
      holes[i].classList.remove('up')
      holes[i].removeEventListener('click', clickHandler)
    }, 1000)
  }

  function startGame() {
    setScore(0)

    const endup = setInterval(() => {
      showMole()
    }, 1000)

    /* 游戏时间结束时结束游戏 */
    setTimeout(() => {
      clearInterval(endup)
      alert('time up!!')
    }, 10*1000)
  }
</script>
</body>
</html>
